<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash card App</title>
    <link href="flashcard.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 

  </head>
  <body onload="getRandomTerm()">
    <h1 class="title">Hello there, welcome to our flash card App</h1>
    <div class="container">
      <div id="origine">
        <h3 class="term">Term</h3>
      </div>
      <div id="translation">
        <h3 class="definition">Definition</h3>
      </div>
    </div>
    <div class="button">
      <button class="check">Check Definition</button>
      <button class="next">Next Definition</button>
    </div>
    
    <script src="flashcard.js"></script>

  </body>
</html>
